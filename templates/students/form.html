<!-- students/form.html -->
{% extends "base.html" %}

{% block title %}Add Student - School Fees Management{% endblock %}
{% block page_title %}Add Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-user me-2"></i>Student Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="admission_no" class="form-label">Admission Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="admission_no" name="admission_no" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="student_type" class="form-label">Student Type <span class="text-danger">*</span></label>
                                <select class="form-select" id="student_type" name="student_type" required>
                                    <option value="">Select Type</option>
                                    <option value="DAY">Day Student</option>
                                    <option value="BOARDER">Boarder</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="class_id" class="form-label">Class <span class="text-danger">*</span></label>
                                <select class="form-select" id="class_id" name="class_id" onchange="loadStreams(this.value)" required>
                                    <option value="">Select Class</option>
                                    {% for class in classes %}
                                    <option value="{{ class.id }}">{{ class.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="stream_id" class="form-label">Stream</label>
                                <select class="form-select" id="stream_id" name="stream_id">
                                    <option value="">Select Stream</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="parent_contact" class="form-label">Parent Contact</label>
                                <input type="text" class="form-control" id="parent_contact" name="parent_contact"
                                       placeholder="Phone number or email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="meals_plan" class="form-label">Meals Plan</label>
                                <select class="form-select" id="meals_plan" name="meals_plan">
                                    <option value="NONE">No Meals</option>
                                    <option value="LUNCH">Lunch Only</option>
                                    <option value="FULL">Full Board</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="transport_distance_km" class="form-label">Transport Distance (KM)</label>
                        <input type="number" class="form-control" id="transport_distance_km"
                               name="transport_distance_km" step="0.1" min="0">
                        <div class="form-text">Leave blank if student doesn't use school transport.</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_students') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Create Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loadStreams(classId) {
    const streamSelect = document.getElementById('stream_id');
    streamSelect.innerHTML = '<option value="">Select Stream</option>';

    if (classId) {
        fetch(`/get_streams/${classId}`)
            .then(response => response.json())
            .then(streams => {
                streams.forEach(stream => {
                    const option = document.createElement('option');
                    option.value = stream.id;
                    option.textContent = stream.name;
                    streamSelect.appendChild(option);
                });
            });
    }
}
</script>
{% endblock %}
